    <div id="page" class="page">

        <div class="barre barre__heading">
            <h1 class="text text__barre--capitales"> OHMYFOOD </h1>
        </div>
        <div class="barre barre__heading--grey "> <i class="fas fa-search fa-2x"></i>

        </div>


        <div id="menus">
            <div class="carteNote faceResto">
                <img src="images/notesMusique.jpeg " alt="logo">
                <div class="faceResto--text">
                    <p class="faceResto--Text nomResto"> <span class="note"> La note enchantée </span>
                    </p>
                    <button class="faceResto--Text itemMenu"> Menu </button>
                </div>
            </div>

            <div class="faceResto carteChic">

                    <button class="faceResto--Text itemMenu chic"> Menu </button>

            </div>
            <div class="faceResto carteDelice">

                    <button class="faceResto--Text itemMenu delice"> Menu </button>
                </div>
            </div>
            <div class="faceResto cartePalette">

                    <button class="faceResto--Text itemMenu palette"> Menu </button>
                </div>
            </div>
        </div>

            </p>

                            </div>
                        <div class="form__field">
                                <label for="contact-email">email</label>
                                <input type="email" name="contact-email" id="contact-email">
                            </div>
                        <div class="form__field">
                                <label for="mssg">message</label>
                                <textarea name="mssg" id="mssg" cols="30" rows="10"></textarea>
                            </div>
